<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
        <style>
            table,th,td
            {
                border: 1px solid black;

            }
            
        </style>
    </head>
    <body>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>java</li>
        </ol>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <dl>
            <dt>tea</dt>
            <dd>morning drink</dd>
            <dt>coffee</dt>
            <dd>evening drink</dd>
        </dl>
        <table>
            <thead>
                <tr>
                <th>heading1</th>
                <th>heading2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>one</td>
                <td>two</td>
                </tr>
            </tbody>
            <tfooter>
                <tr>
                <td>foot1</td>
                <td>foot2</td>
                </tr>
            </tfooter>
        </table>
        <form>
            <label for="name">name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <label for="pass">password:</label>
            <input type="password" id="pass">
            <text area></text area>  
            <select>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
                <option value="four">four</option>
             </select> 
            <input type="submit">  
        </form>
        
    </body>
</html>
